<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="username">Your username</label>
    <input id="username" formControlName="username" name="username" class="form-control" placeholder="Username" type="text" [ngClass]="{'is-invalid': f.username.touched && f.username.invalid}">
  </div>
  <div class="form-group">
    <label for="password">Your password</label>
    <input id="password" formControlName="password" class="form-control" placeholder="******" type="password" [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}">
  </div>
  <ngb-alert type="secondary" [dismissible]="false" *ngIf="loginFormService.wrongPass">
    The username or password you entered is incorrect.
  </ngb-alert>
  <div class="form-group">
    <button type="submit" class="btn btn-secondary btn-block" [disabled]="!form.valid">Login</button>
  </div>
</form>
