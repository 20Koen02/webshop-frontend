<div class="announcement-container">
  <div class="container">
    <div class="announcement">
      <span class="announcement-text">Free shipping in The Netherlands</span>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand brand-title-link" routerLink="/">
      <span class="brand-title">De<span class="brand-title-silent">v</span>cals</span>
      <small class="brand-title brand-undertitle">Decals for Developers</small>
    </a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link brand-links" routerLink="/shop" routerLinkActive="active" (click)="isMenuCollapsed = true">Collection</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/{{ backendService.curUser ? 'profile' : 'login' }}" routerLinkActive="active" (click)="isMenuCollapsed = true" class="nav-link brand-links">
            <svg aria-hidden="true" focusable="false" role="presentation" class="custom-icon" viewBox="0 0 64 64">
              <path
                d="M35 39.84v-2.53c3.3-1.91 6-6.66 6-11.41 0-7.63 0-13.82-9-13.82s-9 6.19-9 13.82c0 4.75 2.7 9.51 6 11.41v2.53c-10.18.85-18 6-18 12.16h42c0-6.19-7.82-11.31-18-12.16z"></path>
            </svg>
            {{ backendService.curUser ? 'Profile' : 'Login' }}
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/cart" routerLinkActive="active" (click)="isMenuCollapsed = true" class="nav-link brand-links">
            <svg aria-hidden="true" focusable="false" role="presentation" class="custom-icon" viewBox="0 0 64 64">
              <g fill="none" stroke="#000" stroke-width="2">
                <path d="M25 26c0-15.79 3.57-20 8-20s8 4.21 8 20"></path>
                <path d="M14.74 18h36.51l3.59 36.73h-43.7z"></path>
              </g>
            </svg>
            Cart
          </a>
        </li>
      </ul>
    </div>

  </div>

</nav>
