<div class="row">
  <div class="col-sm-12 col-md">
    <h3 class="card-title mb-1">User Management</h3>
    <p class="mb-3 undertitle"><strong>Note:</strong> Click on a field to edit the value</p>
  </div>
  <div class="col-auto">
    <a class="btn btn-outline-secondary mb-3" (click)="open()">Add User</a>
  </div>
  <div class="col-12" *ngIf="userService.users.length > 0">
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Admin</th>
          <th>Delete</th>
        </tr>
        <tr *ngFor="let user of userService.users; let id = index">
          <td>
          <span class="editable-field" contenteditable="true" (keydown.enter)="enterKey($event)"
                (blur)="update(user, 'name', $event)">{{user.username}}</span>
          </td>
          <td>
          <span class="editable-field" contenteditable="true" (keydown.enter)="enterKey($event)"
                (blur)="update(user, 'description', $event)">{{user.email}}</span>
          </td>
          <td>
          <h5 class="editable-field" contenteditable="true" (keydown.enter)="enterKey($event)"
                (blur)="update(user, 'price', $event)">
            <span class="badge badge-danger" *ngIf="!user.admin">{{user.admin}}</span>
            <span class="badge badge-success" *ngIf="user.admin">{{user.admin}}</span>
          </h5>
          </td>
          <td>
            <button class="btn btn-outline-danger mr-2 p-2 svgbutton" (click)="remove(user)">
              <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="trash-alt" role="img"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                   class="custom-action-icon">
                <path fill="currentColor"
                      d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z"
                      class=""></path>
              </svg>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<h3 *ngIf="userService.users.length < 1" class="text-center mt-3">There are no products in this
  webshop</h3>
