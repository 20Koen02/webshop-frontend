<div class="modal-header">
  <h4 class="modal-title">Add User</h4>
</div>
<div class="modal-body px-5">
  <form class="mt-3 bottom" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" name="username" class="form-control" type="text" [ngClass]="{'is-invalid': f.username.touched && f.username.invalid}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" class="form-control" type="password" [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}">
    </div>
    <div class="form-group">
      <label for="admin">Admin</label>
      <input id="admin" formControlName="admin" class="form-control" type="checkbox" [ngClass]="{'is-invalid': f.admin.touched && f.admin.invalid}">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" type="email" [ngClass]="{'is-invalid': f.email.touched && f.email.invalid}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-secondary btn-block" [disabled]="!form.valid">Add user</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ngbAutofocus (click)="activeModal.close()">Close &times;</button>
</div>
