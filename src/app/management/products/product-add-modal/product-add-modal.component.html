<div class="modal-header">
  <h4 class="modal-title">Add Product</h4>
</div>
<div class="modal-body px-5">
  <form class="mt-3 bottom" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" name="name" class="form-control" type="text" [ngClass]="{'is-invalid': f.name.touched && f.name.invalid}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" class="form-control" type="text" [ngClass]="{'is-invalid': f.description.touched && f.description.invalid}">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" class="form-control" type="number" [ngClass]="{'is-invalid': f.price.touched && f.price.invalid}">
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" formControlName="image" class="form-control" type="url" [ngClass]="{'is-invalid': f.image.touched && f.image.invalid}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-secondary btn-block" [disabled]="!form.valid">Add product</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ngbAutofocus (click)="activeModal.close()">Close &times;</button>
</div>
